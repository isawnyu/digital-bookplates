{% extends "base.html" %}

{% block content %}
  {% for collection in collections %}
    <p style="text-align: center; padding: 10px; display: inline-block;">
      <a href="#">
        <img src="{{ url_for('static', filename='img/' + collection|lower +'.png')}}" height="250" style="display: block; margin-left: auto; margin-right: auto;">
      </a>
      <br>
      <a href="{{ url_for('book_collections',   collection=collection)}}">
        {{ collection }}
      </a>
    </p>
  {% endfor %}
{% endblock %}
